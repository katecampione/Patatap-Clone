<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List</title>

		<link rel="stylesheet" type="text/css" href="css/Patatap.css"/>
    <script type="text/javascript" src="js/paper-full.js"></script>

    <script type="text/paperscript" canvas="myCanvas">

    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      new Path.Circle(point, 10).fillColor = "orange";
    }


    	// Each frame, change the fill color of the path slightly by
    	// adding 1 to its hue:
      var animatedCircle = new Path.Circle(new Point(300,300), 100);
      animatedCircle.fillColor = "red";

      function onFrame(event) {
	       animatedCircle.fillColor.hue += 1;
}


</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
